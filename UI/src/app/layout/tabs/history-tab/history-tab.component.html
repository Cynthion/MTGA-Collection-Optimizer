<div class="history-tab-container">
  <div class="table-container mat-elevation-z8">
    <div class="scrollbar" id="scrollbar-style">
      <div class="force-overflow"></div>
    </div>
  
    <table mat-table [dataSource]="dataSource" [trackBy]="trackTableItem">
    
      <ng-container matColumnDef="name" sticky>
        <th mat-header-cell *matHeaderCellDef>
          <div>Card Name</div>
        </th>
        <td mat-cell *matCellDef="let historyCard" [ngClass]="getRarityColorClass(historyCard.rarity)"> 
          {{ historyCard.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="setCode">
        <th mat-header-cell *matHeaderCellDef>
          <div>Set</div>
        </th>
        <td mat-cell *matCellDef="let historyCard"> 
          {{ historyCard.setCode }}
        </td>
      </ng-container>

      <ng-container matColumnDef="requiringDeckNames">
        <th mat-header-cell *matHeaderCellDef>
          <div>Required for Decks</div>
        </th>
        <td mat-cell *matCellDef="let historyCard"> 
          <ul>
            <li *ngFor="let deckRequirement of historyCard.deckRequirements"
            [ngClass]="{'deckRequirementComplete': deckRequirement.isComplete}">
              ({{ getOwnedOfRequired(deckRequirement) }}) {{ deckRequirement.deckName }}
            </li>
          </ul>
        </td>
      </ng-container>

      <ng-container matColumnDef="timeStamp">
        <th mat-header-cell *matHeaderCellDef>
          <div>Time</div>
        </th>
        <td mat-cell *matCellDef="let historyCard"> 
          {{ historyCard.timeStampPrettyPrint }}
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
