<h1 mat-dialog-title>Settings</h1>
<div class="output-log-path-setting">
  <mat-form-field hintLabel="Path to the MTGA output_log.txt file on your machine.">
    <input 
      matInput
      type="text"
      #input
      [(ngModel)]="outputLogPath"
      floatLabel="never"
      placeholder="Output Log Path">
  </mat-form-field>
  <mat-form-field hintLabel="Interval for updates in seconds">
    <input 
      matInput
      type="number"
      #input
      [(ngModel)]="logPollInterval"
      floatLabel="never"
      placeholder="Update Interval">
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button cdkFocusInitial (click)="closeDialog()">Ok</button>
</div>
