<div class="tabs-container">
  <div class="tabs-nav-bar">
    <!-- While <mat-tab-group> is used to switch between views within a single route, 
      <nav mat-tab-nav-bar> provides a tab-like UI for navigating between routes. -->
    <nav mat-tab-nav-bar>
      <!-- <a mat-tab-link
            *ngFor="let link of navLinks"
            [routerLink]="link.path"
            routerLinkActive #rla="routerLinkActive"
            [active]="rla.isActive">
          {{link.label}}
        </a> -->

      <a mat-tab-link [routerLink]="['/decks-tab']" routerLinkActive #rla1="routerLinkActive" [active]="rla1.isActive">
        <span>DECKS</span>
      </a>

      <a mat-tab-link [routerLink]="['/history-tab']" routerLinkActive #rla2="routerLinkActive" [active]="rla2.isActive">
        <span matBadge="0" matBadgeOverlap="false" matBadgeHidden="!(state$ | async).historyTab.isBadgeVisible">HISTORY</span>
      </a>
    </nav>
  </div>

  <div class="tabs-content">
    <router-outlet></router-outlet>
  </div>

</div>
