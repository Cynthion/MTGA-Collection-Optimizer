<mat-card class="api-error">
  <mat-card-title>Oops!</mat-card-title>
  <mat-card-subtitle>Something didn't work out. Please consider the following to fix it:</mat-card-subtitle>
  <p>
    {{ getApiErrorMessage() }}
  </p>
  <div mat-dialog-actions align="end">
    <button mat-button cdkFocusInitial (click)="closeSnackbar()">Ok</button>
  </div>
</mat-card>
