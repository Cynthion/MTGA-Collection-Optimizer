<div class="missing-cards-page">

  <div class="inventory">
    <app-inventory></app-inventory>
  </div>

  <div class="filter">
    <mat-form-field>
      <input matInput [(ngModel)]="filterValue" (keyup)="applyFilter()" placeholder="Card Filter">
      <button matSuffix mat-button color="primary" *ngIf="filterValue" (click)="clearFilter()">
        Clear
      </button>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8 table-container">
    <div class="scrollbar" id="scrollbar-style">
      <div class="force-overflow"></div>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container [matColumnDef]="stickyColum" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{getColumnName(stickyColum)}} </th>
        <td mat-cell *matCellDef="let row" [ngClass]="getRarityClass(stickyColum, row)">
          {{row[stickyColum]}} </td>
      </ng-container>

      <ng-container [matColumnDef]="flexColumn" *ngFor="let flexColumn of flexColumns">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{getColumnName(flexColumn)}} </th>
        <td mat-cell *matCellDef="let row"> {{row[flexColumn]}} </td>
      </ng-container>

      <ng-container [matColumnDef]="playerDeck.name" *ngFor="let playerDeck of playerDecks">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <div class="deck-name">{{ playerDeck.name }}</div>
          <div class="deck-progress">
            <div [ngStyle]="{'background-color': getProgressColor(playerDeck) }">
              {{ playerDeck.totalOwnedCards}} / {{ playerDeck.totalDeckCards}}
            </div>
          </div>
        </th>
        <td mat-cell *matCellDef="let collectionCard"> {{ getRequiredCount(collectionCard, playerDeck) }}
        </td>
      </ng-container>

      <!-- <ng-container [matColumnDef]="playerDeck.name" *ngFor="let playerDeck of playerDecks">
        <th mat-header-cell *matHeaderCellDef>
          <div class="deck-header">
            <div [ngStyle]="{'background-color': getProgressColor(playerDeck) }">
              {{ playerDeck.totalOwnedCards}} / {{ playerDeck.totalDeckCards}}
            </div>
          </div>
        </th>
      </ng-container> -->

      <ng-container matColumnDef="item-description">
        <th mat-header-cell *matHeaderCellDef>Subheader</th>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
      <tr mat-header-row *matHeaderRowDef="['item-description']; sticky: true"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplay;">
      </tr>
    </table>
  </div>

  <div class="paginator">
    <mat-paginator [pageSizeOptions]="[50, 10, 25, 100]"></mat-paginator>
  </div>
</div>
