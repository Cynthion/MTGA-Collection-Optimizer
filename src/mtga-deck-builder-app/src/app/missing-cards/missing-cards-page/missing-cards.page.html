<div class="missing-cards">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>

  <div class="inventory">
    <app-inventory></app-inventory>
  </div>

  <div class="filter">
    <mat-form-field>
      <input 
        matInput
        [(ngModel)]="filterValue"
        (keyup)="applyFilter()"
        placeholder="Card Filter">
      <button 
        matSuffix mat-button color="primary"
        *ngIf="filterValue"
        (click)="clearFilter()">
        Clear
      </button>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8 table-container">
      <div class="scrollbar" id="scrollbar-style">
        <div class="force-overflow"></div>
      </div>

    <table mat-table [dataSource]="dataSource" matSort>
    
      <ng-container [matColumnDef]="stickyColum" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{getColumnName(stickyColum)}} </th>
        <td mat-cell *matCellDef="let element" 
        [ngClass]="getRarityClass(stickyColum, element)"> {{element[stickyColum]}} </td>
      </ng-container>

      <ng-container [matColumnDef]="column" *ngFor="let column of flexColumns">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{getColumnName(column)}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
    
      <ng-container [matColumnDef]="deck.name" *ngFor="let deck of playerDecks">
        <th mat-header-cell *matHeaderCellDef>{{ deck.name }} </th>
        <td mat-cell *matCellDef="let i = index"> {{ getRequiredCount(deck, dataSource.filteredData[i].mtgaId) }} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplay;">
      </tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[50, 10, 25, 100]"></mat-paginator>

</div>
