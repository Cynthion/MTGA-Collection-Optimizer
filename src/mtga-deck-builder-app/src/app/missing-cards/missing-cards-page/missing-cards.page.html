<mat-card>
  <mat-card-header>
    <mat-card-title>MTGA Deck Builder</mat-card-title>
    <mat-card-subtitle>Missing Cards</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    
    <mat-form-field>
      <input 
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Card Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
      
        <ng-container
          [matColumnDef]="column"
          *ngFor="let column of stickyColumns"
          sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
          <td mat-cell *matCellDef="let element" 
          [ngClass]="getRarityClass(column, element)"> {{element[column]}} </td>
        </ng-container>
      
        <ng-container [matColumnDef]="column" *ngFor="let column of flexColumns">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[25, 5, 10, 100]"></mat-paginator>
    </div>

  </mat-card-content>
</mat-card>
